<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="#" th:action="@{/update}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>Title: <input type="text" th:field="*{title}"></p>
        <p>Author: <input type="text" th:field="*{author}"></p>
        <p>Year: <input type="number" th:field="*{publicationYear}"></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"></p>
        <p>Price: <input type="number" step="0.01" th:field="*{price}"></p>
        <p><input type="submit" value="Add Book"></p>
    </form>
    
</body>
</html>
